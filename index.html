<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>To do list</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" />
    <link media="all" rel="stylesheet" href="css/main.css">
   
</head>
<body>
    <div class="container">
        <div class="text-right form-group">
            <button type="button" class="btn btn-primary  " data-toggle="modal" data-target="#modalAddTask"><i class="glyphicon glyphicon-plus"> Add new task</i></button>
            <button type="button" class="btn btn-danger  " data-toggle="modal" data-target="#removeTasks"><i class="glyphicon glyphicon-remove"> Remove all</i></button>
        </div>
		<ul class="nav nav-tabs" role="tablist">
			<li class="active"><a href="#todo" data-toggle="tab">To do</a></li>
			<li><a href="#inprogress" data-toggle="tab">In progress</a></li>
			<li><a href="#done" data-toggle="tab">Done</a></li>
		</ul>

		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="todo">
				<ul class="list-group" data-status="1">
                    
                  </ul>
			</div>

			<div role="tabpanel" class="tab-pane" id="inprogress">
                    <ul class="list-group" data-status="2">
                    </ul>
			</div>

			<div role="tabpanel" class="tab-pane" id="done">
                    <ul class="list-group" data-status="3">
                    </ul>
			</div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="panel panel-danger" data-deal="1">
                  <div class="panel-heading">Should be done</div>
                  <div class="panel-body" ></div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-warning" data-deal="2">
                  <div class="panel-heading">Will be done soon</div>
                  <div class="panel-body" ></div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-success" data-deal="3">
                  <div class="panel-heading">Already done</div>
                  <div class="panel-body" ></div>
                </div>
            </div>
        </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modalAddTask" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Add task</h4>
                </div>
    
                <div class="modal-body">
                    <form id="formAddTask">
                        <div class="form-group">
                            <input type="text" name="title" autocomplete="off" placeholder="Title" autofocus="true" class="form-control">
                        </div>
                        <div class="form-group">
                                <div class="input-group date">
                                        <input type="text" name="time" autocomplete="off" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                </div>
                        </div>
                        <div class="form-group">   
                            <textarea name="description" placeholder="Description" class="form-control"></textarea>
                        </div>
                    </form>
                </div>
    
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-success" form="formAddTask">Ok</button>
                </div>
            </div>
        </div>
    </div>
<div class="modal fade" id="modalEditTask" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Edit task</h4>
                </div>
    
                <div class="modal-body">
                    <form id="formEditTask">
                        <input type="hidden" name="id">
                        <div class="form-group">
                            <input type="text" name="title" autocomplete="off" placeholder="Title" autofocus="true" class="form-control">
                        </div>
                        <div class="form-group">
                            <select name="status" class="form-control">
                                <option value="1">To do</option>
                                <option value="2">in progress</option>
                                <option value="3">Done</option>
                            </select>
                        </div>
                        <div class="form-group">
                                <div class="input-group date">
                                        <input type="text" name="time" autocomplete="off" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                </div>
                            
                        </div>
                        <div class="form-group">   
                            <textarea name="description" placeholder="Description" class="form-control"></textarea>
                        </div>
                    </form>
                </div>
    
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-success" form="formEditTask">Ok</button>
                </div>
            </div>
        </div>
</div>
<div class="modal fade" id="removeTasks" tabindex="-1" aria-hidden="true" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><button class="close" type="button" data-dismiss="modal">Ã—</button>
                        <h4 class="modal-title">Removing...</h4>
                </div>
                <div class="modal-body">Are you sure that you want to remove all tasks?</div>
                <form id="formRemoveTasks">
                        <div class="modal-footer">
                                <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                <button class="btn btn-success" form="formRemoveTasks">Ok</button>
                        </div>
                </form>
                
                
            </div>
        </div>
    <script src="js/variables.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/handlers.js"></script>
     <script src="js/script.js"></script>
</body>
</html>
